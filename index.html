<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Soli Radar</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="screen">
         <div class="canvas1">
            <div class="main">
               <div class="up">
                  <div class="titlediv">
                     <img src="./KKR-Soli-Mark-01_Selman2.png" />
                     <text class="title">Soli Radar</text><br />
                  </div>
                  <div class="subtitlediv">
                     <img class="googlelogo" src="./google_logo-google_icongoogle-512.webp" />
                     <text class="subtitle">Pixel4</text>
                  </div>
               </div>
               <div class="chip"></div>
               <div class="bottom">
                  <div class="left">
                     <text class="Reader">Hardware</text>
                     <text class="sentence"><br />Rx : 3<br />Tx : 1<br />6.5mm<br />5.0mm<br />0.9mm</text>
                  </div>
                  <div class="right">
                     <text class="Reader">Devices</text>
                     <text class="sentence"><br />Pixel 4(2019)<br />Nest LT(2020)<br />Nest H2(2021)</text>
                  </div>
               </div>
            </div>
            <div class="credit">
               <text>Google, Infineon(2015)</text>
            </div>
         </div>
         <div class="canvas2">
            <div class="main">
               <div class="up">
                  <div class="titlediv">
                     <img src="./KKR-Soli-Mark-01_Selman2.png" />
                     <text class="title">Soli Radar</text><br />
                  </div>
                  <div class="subtitlediv">
                     <img class="googlelogo" src="./google_logo-google_icongoogle-512.webp" />
                     <text class="subtitle">Pixel4</text>
                  </div>
               </div>
               <div class="chip"></div>
               <div class="bottom">
                  <div class="left">
                     <text class="Reader" style="color: white;">Hardware</text>
                     <text class="sentence" style="color: white;"><br />Rx : 3<br />Tx : 1<br />6.5mm<br />5.0mm<br />0.9mm</text>
                  </div>
                  <div class="right">
                     <text class="Reader" style="color: white;">Devices</text>
                     <text class="sentence" style="color: white;"><br />Pixel 4(2019)<br />Nest LT(2020)<br />Nest H2(2021)</text>
                  </div>
               </div>
            </div>
            <div class="credit">
               <text style="color: white;">Google, Infineon(2015)</text>
            </div>
         </div>
      </div>
   </body>
</html>
